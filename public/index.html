<!DOCTYPE html>
<html>
<head>
    <title>This is a Data!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* ... Keep existing styles ... */
        
        /* Add loading and error states */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        #errorMessage {
            color: #ff4444;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        #loadingIndicator {
            display: none;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP8266/ESP32 Sensor Monitor</h1>
        
        <!-- Add loading and error indicators -->
        <div id="loadingIndicator">Loading data...</div>
        <div id="errorMessage"></div>
        
        <div id="sensorValue">Current Value: --</div>
        <div id="lastUpdate">Last Update: --</div>
        
        <div class="controls">
            <label for="timeRange">Display Range:</label>
            <select id="timeRange" onchange="handleRangeChange()">
                <option value="20">Last 20 readings</option>
                <option value="50">Last 50 readings</option>
                <option value="100">Last 100 readings</option>
		<option value="200">Last 200 readings</option>
            </select>
            
            <!-- Add update interval control -->
            <label for="updateInterval">Update Every:</label>
            <select id="updateInterval" onchange="handleIntervalChange()">
                <option value="1000">1 second</option>
                <option value="5000" selected>5 seconds</option>
                <option value="10000">10 seconds</option>
                <option value="30000">30 seconds</option>
            </select>
        </div>
        
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script>
        let chart;
        let selectedRange = 20;
        let updateInterval = 5000;
        let updateTimer;
        
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Analog Sensor Value',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Sensor Value'
                            },
                            // Add min/max for ESP8266/ESP32 ADC range
                            min: 0,
                            max: 70  // 4095 for ESP32, 1023 for ESP8266
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    animation: {
                        duration: 750
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Value: ${context.parsed.y.toFixed(0)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function handleRangeChange() {
            const rangeSelect = document.getElementById('timeRange');
            selectedRange = parseInt(rangeSelect.value);
            fetchData(); // Refresh data with new range
        }
        
        function handleIntervalChange() {
            const intervalSelect = document.getElementById('updateInterval');
            updateInterval = parseInt(intervalSelect.value);
            
            // Reset update timer
            clearInterval(updateTimer);
            updateTimer = setInterval(fetchData, updateInterval);
        }

        function updateChart(data) {
            try {
                // Filter data based on selected range
                const filteredData = data.slice(-selectedRange);
                
                const labels = filteredData.map(reading => {
                    const date = new Date(reading.timestamp);
                    return date.toLocaleTimeString();
                });
                
                const values = filteredData.map(reading => 
                    parseFloat(reading.value));
                
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.update('none'); // Use 'none' for better performance
            } catch (error) {
                showError('Error updating chart: ' + error.message);
            }
        }

        async function fetchData() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                loadingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const response = await fetch('/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.length > 0) {
                    const latest = data[data.length - 1];
                    
                    // Update current value and timestamp
                    document.getElementById('sensorValue').textContent = 
                        `Current Value: ${parseFloat(latest.value).toFixed(0)}`;
                    document.getElementById('lastUpdate').textContent = 
                        `Last Updated: ${new Date(latest.timestamp).toLocaleString()}`;
                    
                    // Update chart
                    updateChart(data);
                }
            } catch (error) {
                showError('Error fetching data: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Initialize application
        function initialize() {
            initChart();
            fetchData(); // Initial fetch
            
            // Set up polling
            updateTimer = setInterval(fetchData, updateInterval);
            
            // Handle page visibility
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(updateTimer);
                } else {
                    fetchData();
                    updateTimer = setInterval(fetchData, updateInterval);
                }
            });
        }
        
        // Start the application
        initialize();
    </script>
</body>
</html>
